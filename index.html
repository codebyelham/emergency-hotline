<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Daisy UI and Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-['Noto_Sans_Bengali'] bg-[#F5FFF6] pb-6">
    <header>
        <!-- NAVBAR HERE  -->
        <nav class="px-15 py-6 flex bg-white flex-col md:flex-row justify-between items-center gap-2 md:gap-5">
            <!-- Logo -->
            <div class="logo flex items-center gap-2">
                <img src="./assets/logo.png" alt="logo" class="w-[50px]">
                <div class="text-[22px] font-bold text-[#006747] leading-[28px]">
                    <p>Emergency</p>
                    <p>Service</p>
                </div>
            </div>
            <!-- Counter Area -->
            <div class="flex gap-5 items-center">
                <div class="p-3 bg-[#41FF6B10] flex items-center justify-center w-[110px] rounded-full gap-3">
                    <span id="heart-count" class="font-bold">0</span>
                    <img src="./assets/heart.png" alt="heart" class="w-[30px]">
                </div>
                <div class="p-3 bg-[#41FF6B10] flex items-center justify-center w-[110px] rounded-full gap-3">
                    <span id="coin-count" class="font-bold">100</span>
                    <img src="./assets/coin.png" alt="coin" class="w-[30px]">
                </div>
                <div class="p-3 bg-[#00A63E] flex items-center justify-center w-[110px] rounded-full">
                    <span id="copy-count" class="font-semibold text-white">2 Copy</span>
                </div>
            </div>
        </nav>

        <!-- BANNER HERE  -->
        <section class="banner-section bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-4 space-y-2">
            <img src="./assets/logo-dark.png" alt="banner-logo" class="w-[100px] mx-auto">
            <div>
                <h1 class="text-white font-semibold text-[40px] text-center">জরুরি সেবা ডিরেক্টরি</h1>
                <p class="text-white font-semibold text-center">Government Emergency Services at Your Fingertip – A
                    Project by Government of the People’s Republic of
                    Bangladesh</p>
            </div>
        </section>

    </header>


    <main>

    </main>


    <script src="./app.js"></script>
</body>

</html>
